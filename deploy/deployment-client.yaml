apiVersion: apps/v1
kind: Deployment
metadata:
  name: tcp-client
  namespace: demos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tcp-client
  template:
    metadata:
      labels:
        app: tcp-client
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - image: $registry_name/tcp-network-tester-client:$image_tag
          imagePullPolicy: Always
          name: tcp-client
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 1000m
              memory: 1500Mi
          env:
            - name: SERVER
              # value: "10.2.0.38"
              # value: "$server_address"
              value: "$server_address_internal"
            - name: PORT
              value: "10000"
            - name: INTERVAL
              value: "15"
            - name: CLIENTCOUNT
              value: "10000"
